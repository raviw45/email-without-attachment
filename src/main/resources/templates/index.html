<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Email sender page</title>
	<!--bootstrap files for css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<!--navigation start-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-warning fixed-top">
		<a href="" class="navbar-brand">
			<i class="fa-solid fa-envelope fa-xl ms-3 me-3" style="color:red;"></i><span
				class="display-5 fw-bold">Email</span>
		</a>
		<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav text-center ms-auto me-4 fw-bold">
				<li class="nav-item px-3 py-2 fw-900">
					<a href="#" class="nav-link active text-uppercase text-light">Home</a>
				</li>
				<li class="nav-item px-3 py-2 fw-900">
					<a href="" class="nav-link text-uppercase text-light">Services</a>
				</li>
				<li class="nav-item px-3 py-2 fw-900">
					<a href="" class="nav-link text-uppercase text-light">About</a>
				</li>
				<li class="nav-item px-3 py-2 fw-900">
					<a href="" class="nav-link text-uppercase text-light">Contact us</a>
				</li>
				<li class="nav-item px-3 py-2 fw-900">
					<a href="" class="nav-link text-uppercase text-light">Popular</a>
				</li>
			</ul>
		</div>

	</nav>

	<!--navidation end-->


	<!--Email form-->
	<div class="container mt-5 py-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
						<span class="text-center fw-bold" th:text="${session.message.content}"></span>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<h2 class="card-header text-center text-danger">Email Sender</h2>
					<div class="card-body">
						<form th:action="@{/send}" method="post">
							<!--first name field-->
							<div class="input-group mt-3">
								<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
								<input type="text" name="firstName" placeholder="Enter the First name"
									class="form-control" required />
							</div>

							<!--last name field-->
							<div class="input-group mt-3">
								<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
								<input type="text" name="lastName" placeholder="Enter the last name"
									class="form-control" required />
							</div>

							<!--email field-->
							<div class="input-group mt-3">
								<span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
								<input type="email" name="email" placeholder="Enter your email" class="form-control"
									required />
							</div>

							<!--address field textarea-->
							<div class="form-group mt-3">
								<textarea name="address" id="address" rows="3" placeholder="Enter your address"
									class="form-control" required></textarea>
							</div>

							<!--phone field-->
							<div class="input-group mt-3">
								<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
								<input type="number" class="form-control" name="phone"
									placeholder="Enter your contact number" required />
							</div>

							<!--buttons-->
							<div class="text-center mt-3">
								<button class="btn btn-primary mt-1 px-5 py-1 border rounded-5"
									type="submit">Send</button>
								<button class="btn btn-warning mt-1 px-5 py-1 border rounded-5"
									type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!--bootstrap js files-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
